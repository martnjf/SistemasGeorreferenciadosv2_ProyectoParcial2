<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="icon" type="image/jpeg" href="../images/index2.png"/>
    <link rel="stylesheet" href="../styles/sign-InUp.css">
    <title>Geo Pets</title>
</head>
<body>
    <!-- navbar -->
    <nav class="navbar sticky-top navbar-expand-lg navbar-light bg-light border-bottom">
      <div class="container">        
          <a class="navbar-brand" href="../index.html">
            <img src="../images/index2.png" alt="" width="30" class="d-inline-block align-text-top">
            GeoPets
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav ml-auto">                    
                  <li class="nav-item">
                      <a class="nav-link" href="../index.html">Inicio</a>
                  </li>
                  <li class="nav-item logged-out" style="display: none;">
                      <a class="nav-link" href="../views/login.html">Iniciar Sesión</a>
                  </li>                                     
                  <li class="nav-item logged-in" style="display: none;">
                    <a class="nav-link" href="../views/registromascota.html" >Mi mascota</a>
                  </li> 
                  <li class="nav-item logged-in" style="display: none;">
                      <a class="nav-link" href="../views/ruta.html" >Consulta</a>
                  </li>
                  <li class="nav-item logged-in" style="display: none;">
                      <a class="nav-link" href="#" id="salir">Salir</a>
                  </li>
              </ul>
          </div>
      </div>
    </nav>
    
    <div class="main-div my-5">
        <div class="card text-center">
            <div class="card-header">
              <img class="top-image" src="../images/index.jpeg" alt="">
            </div>
            <div class="card-body">
                <form id="formReg">
                    <div class="mb-3">
                      <input type="email" class="form-control" id="inputEmailR" placeholder="Correo Electrónico">
                      <div id="emailHelp" class="form-text">No compartiremos su dirección de correo.</div>
                    </div>
                    <div class="mb-3">
                      <input type="password" class="form-control" id="inputPassR" placeholder="Contraseña">
                    </div>
                    <div class="mb-3">
                      <input type="password" class="form-control" id="inputPass2R" placeholder="Confirmar Contraseña">
                    </div>
                    <div class="mb-3">
                      <input type="text" class="form-control" id="inputNameR" placeholder="Nombre Completo">
                    </div>
                    <div class="mb-3">
                      <input type="text" class="form-control" id="inputAddR" placeholder="Dirección">
                    </div>
                    <div class="row">
                      <div class=" col-6 mb-3">
                          <input type="text" class="form-control" id="inputCPR" placeholder="Código Postal">
                        </div>
                        <div class="col-6 mb-3">
                          <input type="text" class="form-control" id="inputTelR" placeholder="Teléfono">
                        </div>
                    </div>                      
                    <button type="submit" class="btn btn-primary">Registrar Cuenta</button>
                  </form>
            </div>
            <div class="card-footer text-muted">
              ¿Ya tienes cuenta? <a href="./login.html">Inicia Sesión</a>
            </div>
          </div>
    </div>

    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
    <!-- firebase --> 
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="../js/conn.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/signup.js"></script>
    <script src="../js/newPet.js"></script>
</body>
</html>
